services:
  postgres:
    image: postgres:15-alpine
    container_name: event-planner-db
    environment:
      POSTGRES_DB: event_planner_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "5432:5432"
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: event-planner-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - event-planner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mcp-postgres:
    build:
      context: ./mcp-servers/postgres
      dockerfile: Dockerfile
    container_name: mcp-postgres-server
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/event_planner_db
      - PORT=3000
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-planner-network
    restart: unless-stopped

  mcp-gdrive:
    build:
      context: ./mcp-servers/gdrive
      dockerfile: Dockerfile
    container_name: mcp-gdrive-server
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - PORT=3000
    ports:
      - "3002:3000"
    networks:
      - event-planner-network
    volumes:
      - gdrive_tokens:/app/tokens
    restart: unless-stopped

  mcp-scraper:
    build:
      context: ./mcp-servers/scraper
      dockerfile: Dockerfile
    container_name: mcp-osm-scraper-server
    environment:
      - PORT=3003
    ports:
      - "3003:3003"
    networks:
      - event-planner-network
    restart: unless-stopped

  mcp-geocoding:
    build:
      context: ./mcp-servers/geocoding
      dockerfile: Dockerfile
    container_name: mcp-geocoding-server
    environment:
      - PORT=3004
    ports:
      - "3004:3004"
    networks:
      - event-planner-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-planner-api
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/event_planner_db
      - REDIS_URL=redis://redis:6379
      - MCP_POSTGRES_URL=http://mcp-postgres:3000
      - MCP_GDRIVE_URL=http://mcp-gdrive:3000
      - MCP_SCRAPER_URL=http://mcp-scraper:3003
      - MCP_GEOCODING_URL=http://mcp-geocoding:3004
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mcp-postgres:
        condition: service_started
    networks:
      - event-planner-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: event-planner-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - event-planner-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: event-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - event-planner-network
    restart: unless-stopped

networks:
  event-planner-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  gdrive_tokens: